# 1 基础url
base_url: http://192.168.0.170:7801
# 2 压测开始前置处理
on_start:
  # 可包含 HttpBoot 的步骤
  - print: 开始
    log_level: error # 关掉调试日志
# 3 压测过程中要执行的任务
task:
  # 可包含 HttpBoot 的步骤
  # 发get请求
  - get:
      url: /home/ # url, 实际url会在前面拼接 base_url
#    sleep: 2
#  # 发post请求
  - post:
      url: /home/get_bank_list # url, 实际url会在前面拼接 base_url
# 4 压测结束后置处理
on_stop:
  # 可包含 HttpBoot 的步骤
  - print: 结束